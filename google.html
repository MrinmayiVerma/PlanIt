<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanIt Survey</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #4a148c 0%, #6a1b9a 50%, #8e24aa 100%);
            --secondary-gradient: linear-gradient(135deg, #9c27b0 0%, #ba68c8 50%, #d81b60 100%);
            --text-color: #ffffff;
            --background-overlay: rgba(106, 27, 154, 0.6);
            --shadow-elevation: 0 10px 25px rgba(75, 0, 130, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--primary-gradient);
            background-attachment: fixed;
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: var(--background-overlay);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 100%;
            max-width: 800px;
            padding: 30px;
            box-shadow: var(--shadow-elevation);
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            background: linear-gradient(to right, #e1bee7, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h2 i {
            color: #d1c4e9;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        iframe {
            width: 100%;
            max-width: 750px;
            height: 2147px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .open-form-button {
            background: var(--secondary-gradient);
            color: white;
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .open-form-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #ab47bc 0%, #8e24aa 100%);
        }

        .open-form-button i {
            margin-right: 8px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h2 {
                font-size: 2rem;
            }

            .open-form-button {
                padding: 10px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>
            <i class="fas fa-chart-bar"></i>
            PlanIt Survey
            <i class="fas fa-chart-bar"></i>
        </h2>

        <iframe
            src="https://docs.google.com/forms/d/e/1FAIpQLScaCdSaeYmvBJnzdfOIKdakKa_Sjkb463VJ70i8Jbvlb1fo0A/viewform?embedded=true">
        </iframe>

        <div class="button-container">
            <a href="http://localhost:8502/" target="_blank" class="open-form-button">
                <i class="fas fa-chart-pie"></i>
                View Graphical Analysis
            </a>
        </div>
    </div>
</body>

</html>
