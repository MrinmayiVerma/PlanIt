<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phosphor-icons/1.4.2/umd/phosphor.min.js"></script>
</head>

<body  class="bg-gradient-to-br from-black via-purple-900 to-black min-h-screen flex flex-col items-center justify-center p-4 font-['Be_Vietnam_Pro']"></body>
    <div
        class="w-full max-w-md bg-white/10 backdrop-blur-lg border border-white/20 shadow-2xl rounded-2xl p-8 transform transition-all duration-300 hover:scale-105">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-extrabold text-white mb-2 flex items-center justify-center">
                <i class="ph-user-plus mr-3 text-purple-300"></i>
                Create an Account
            </h2>
            <p class="text-gray-400">Join our platform by creating your account</p>
        </div>
        <form action="/register" method="POST" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Username</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center">
                        <i class="ph-user text-purple-400"></i>
                    </span>
                    <input type="text" id="username" name="username" required placeholder="Choose a username"
                        class="w-full pl-10 pr-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-600 transition duration-300">
                </div>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center">
                        <i class="ph-lock text-purple-400"></i>
                    </span>
                    <input type="password" id="password" name="password" required placeholder="Create a strong password"
                        class="w-full pl-10 pr-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-600 transition duration-300">
                </div>
            </div>
            <div>
                <label for="confirm_password" class="block text-sm font-medium text-gray-300 mb-2">Confirm
                    Password</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center">
                        <i class="ph-lock-simple-open text-purple-400"></i>
                    </span>
                    <input type="password" id="confirm_password" name="confirm_password" required
                        placeholder="Confirm your password"
                        class="w-full pl-10 pr-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-600 transition duration-300">
                </div>
            </div>
            <button type="submit"
                class="w-full bg-purple-700 text-white py-3 px-4 rounded-lg hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-opacity-50 transition duration-300 transform active:scale-95">
                Register
            </button>
        </form>
        <div class="mt-6 text-center">
            <a href="/" class="text-purple-300 hover:text-white hover:underline transition duration-300">
                Back to Login
            </a>
        </div>
    </div>
</body>

</html>
